{% load static %}
 <!--Container Principal-->
<main>
    <section class="container">
    {% include 'partials/logo-img.html'%}
    <h1 class="welcome-headline">
        Olá!
        <p>Já possui conta? Faça o login!</p>
        <p>Não possui? Basta se cadastrar para começar a utilizar</p>
    </h1>
        <!-- Formulário de login -->
        <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        <div class="login-email">
            <label for="email">E-mail:</label>
            <input
            type="email"
            id="email"
            name="email"
            class="login-entry"
            placeholder="Digite o seu e-mail"
            autocomplete="on"
            autofocus
            required
            />
        </div>


        <div class="login-senha">

            <label for="password">Senha:</label>
            <input
            type="password"
            id="password"
            name="password"
            class="login-entry"
            placeholder="Digite a sua senha"
            autocomplete="on"
            minlength="4"
            autofocus
            required
            />
        </div>

        <button class="btn-forgot-password">Esqueceu a senha?</button>

            <input type="submit" value="Entrar" class="btn-login"/> 
        
        </form>
    </div>
    </section>
</main>
