{% extends 'base.html' %} {% load static %} {% block content %} 

{% block specific_css %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/recruiter-login.css' %}"
/>
{% endblock specific_css %}
    <!--Header-->
    <header>
      <div class="header-btns">
        <button class="btn-back">
          <a href="{% url 'index'%}">
            {% include 'partials/back-button.html' %}
          </a>
        </button>
      </div>
    </header>
    <!--Container Principal-->
    <main>
      <section class="container">
        {% include 'partials/logo-img.html'%}
        <h1 class="welcome-headline">
          Para recuperar sua senha, </br>
          digite seu e-mail cadastrado</br>
          que será enviado um link para reset
        </h1>
          <!-- Formulário de login -->
          <form action="">

            <div class="login-email">
                <label for="email">E-mail:</label>
                <input
                type="email"
                id="email"
                class="login-entry"
                placeholder="Digite o seu e-mail"
                autocomplete="on"
                autofocus
                required
                />
            </div>
           <input type="submit" value="Enviar" class="btn-login" onclick="alert('E-mail enviado com sucesso! Acesse o link para reset da senha.')" /> 
          </form>
        </div>
      </section>
    </main>

  <!--Footer -->
    <footer>
    </footer>
{% endblock %}
