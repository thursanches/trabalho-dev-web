{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base de Currículos - EMGE</title>

    <!--Styles e fonte-->


    <link
      rel="shortcut icon"
     href=" {% static '/assets/job-search.svg'%}"
      type="image/x-icon"
    />
    
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'main.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/recruiter-login.css' %}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="header-btns">
        <button class="btn-back">
          <a href="{% url 'index'%}">
            <img
            src=" {% static '/assets/back-image.svg'%}"
            alt="Voltar para a página anterior"
            role="button"
            
          />
          </a>
        </button>
      </div>
    </header>
    <!--Container Principal-->
    <main>
      <section class="container">
        <img src=" {% static '/assets/logo-emge.svg'%}" alt="Logo da EMGE" class="logo" />
        <h1 class="welcome-headline">
          Para recuperar sua senha, </br>
          digite seu e-mail cadastrado</br>
          que será enviado um link para reset
        </h1>
          <!-- Formulário de login -->
          <form action="">

            <div class="login-email">
                <label for="email">E-mail:</label>
                <input
                type="email"
                id="email"
                class="login-entry"
                placeholder="Digite o seu e-mail"
                autocomplete="on"
                autofocus
                required
                />
            </div>
           <input type="submit" value="Enviar" class="btn-login" onclick="alert('E-mail enviado com sucesso! Acesse o link para reset da senha.')" /> 
          </form>
        </div>
      </section>
    </main>

  <!--Footer -->
    <footer>
    </footer>
  </body>
</html>
