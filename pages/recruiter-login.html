<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base de Currículos - EMGE</title>

    <link rel="stylesheet" href="../style/main.css" />
    <link rel="stylesheet" href="../style/recruiter-login.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-btns">
        <button class="btn-back">
          <a href="../index.html">
            <img
            src="../assets/back-image.svg"
            alt="Voltar para a página anterior"
            role="button"
            
          />
          </a>
        </button>
        <a class="btn-createAccount-header">Crie uma Conta</a>
      </div>
    </header>
    <main>
      <section class="container">
        <img src="../assets/logo-emge.svg" alt="Logo da EMGE" class="logo" />
        <h1 class="welcome-headline">
          Olá, Recrutador!
          <p>Já possui conta? Faça o login!</p>
          <p>Não possui? Basta se cadastrar para começar a utilizar</p>
        </h1>

          <form action="">

            <div class="login-email">
                <label for="email">E-mail:</label>
                <input
                type="email"
                id="email"
                class="login-entry"
                placeholder="Digite o seu e-mail"
                autocomplete="on"
                autofocus
                required
                />
            </div>


            <div class="login-senha">

                <label for="password">Senha:</label>
                <input
                type="password"
                id="password"
                class="login-entry"
                placeholder="Digite a sua senha"
                autocomplete="on"
                maxlength="10"
                minlength="4"
                autofocus
                required
                />
            </div>

            <button class="btn-forgot-password">Esqueceu a senha?</button>
           <input type="submit" value="Entrar" class="btn-login"/> 
          </form>
        </div>
      </section>
    </main>
    <footer>
      <a class="createAccount-footer">
        Não possui uma conta? Crie aqui!
      </a>
    </footer>
  </body>
</html>
